        <title>Hoodie | Marxx</title>

    <body>
        <header id="main-header">
            <nav>
                <ul id="navigation">
                    <li><a href="#" class="ham"><span class="material-icons-outlined">
                                menu
                            </span>
                        </a>
                        <a href="#">
                            <span class="material-icons-outlined" id="shopping-cart">
                                shopping_cart
                            </span>
                        </a>
                    </li>
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="order.html">Hoodies</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <section id="logo">
                <a href="index.html"><img src="images/long-logo.png" alt="logo"></a>
            </section>
        </header>
        <main>
            <section id="progress-bar">
                <div id="bars">
                    <div class="progress filled"></div>
                    <div class="progress"></div>
                    <div class="progress"></div>
                </div>
                <div id="progress-labels">
                    <h4>1. Choose Design</h4>
                    <h4>2. Choose Color</h4>
                    <h4>3. Choose Size</h4>
                </div>
            </section>
            <section id="product-image">
                <img src="images/hoodies/teton-black425.jpg" alt="Cool hoodie">
            </section>
            <section id="product-selection">
                <label>
                    <input type="radio" name="test" value="arches" oninput="changeImage(this.value)" checked>
                    <img src="images/designs/arches.jpg">
                </label>
                <label>
                    <input type="radio" name="test" value="dunes" oninput="changeImage(this.value)">
                    <img src="images/designs/dunes.jpg">
                </label>
                <label>
                    <input type="radio" name="test" value="golden-gate" oninput="changeImage(this.value)">
                    <img src="images/designs/golden-gate.jpg">
                </label>
                <label>
                    <input type="radio" name="test" value="old-faithful-blue" oninput="changeImage(this.value)">
                    <img src="images/designs/old-faithful-blue.jpg">
                </label>
                <label>
                    <input type="radio" name="test" value="old-faithful" oninput="changeImage(this.value)">
                    <img src="images/designs/old-faithful.jpg">
                </label>
                <label>
                    <input type="radio" name="test" value="tetons" oninput="changeImage(this.value)">
                    <img src="images/designs/tetons.jpg">
                </label>
            </section>
            <button id="product-next" class="button">Next</button>
        </main>
        <footer>
            <section id="footer-content">
                <section class="contact">
                    <p>About Marxx</p>
                    <a href="tel:208-180-5514">(208)180-5514</a>
                    <a href="mailto:marxxwear@gmail.com">marxxwear@gmail.com</a>
                </section>
                <section class="social">
                    <a href="https://www.facebook.com/Marxx-102078028918034"><img src="images/facebookicon200.png" alt="Facebook logo"></a>
                    <a href="https://www.instagram.com/marxx_wear/"><img src="images/instaicon200.png" alt="Facebook logo"></a>
                </section>
            </section>
            <p class="copyright">&copy;2021 Marxx Wear</p>
        </footer>
